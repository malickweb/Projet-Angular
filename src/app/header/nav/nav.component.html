<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <img class="logo" [src]="log" />
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
     <ul class="nav navbar-nav">
        <li *ngFor="let link of links; let i= index"
            [ngClass]="{'selected': selectedIndex == i}"
            (click)="select(i)">
          <a href="#{{ link.anchor }}">{{ link.link }}</a>
        </li>
        <li *ngFor="let a of logos">
          <a href="#">
            <img class="logo" [src]="a.logo"  [alt]="a.name" />
          </a>
        </li>
      </ul>

        <li *ngFor="let item of items; let i=index"
            (click)="select(i)"
            [ngClass]="{'selected': selectedIndex == i, 'list-group-item': true}" >
          {{ item.text }}
        </li>
      </ul> -->
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  <p *ngIf="selectedIndex >= 0">You selected item # {{selectedIndex + 1}}</p>

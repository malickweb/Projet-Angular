<div id="projet">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">{{ title }}</h1>
          <ul class="row">
            <li class="col-sm-12 col-md-6 {{c.offset}}"
                *ngFor="let c of sites; let index = index" >
              <div class="card">
                <a href="{{ c.link }}"
                   target="_blank">
                  <h2 class="text-center">{{ c.title }}</h2>
                  <img [src]="c.url" [alt]="c.title">
                </a>
                <h4>{{ c.info }}</h4>
                <ul>
                  <li *ngFor="let item of c.taff">
                    - {{ item }}.
                  </li>
                </ul>
                <p class="hidden">{{index}}</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>

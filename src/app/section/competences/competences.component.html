<div id="competence">
  <section>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">{{ title }}</h1>
          <ul >
            <li class="col-sm-12 col-md-6 col-lg-4" *ngFor="let c of competences; let index = index" >
              <div class="{{c.lang}} card">
                <img [src]="c.url" [alt]="c.skill">
                  {{ c.level }} % {{ c.skill }} {{ c.class }}
                  {{index}}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</div>
